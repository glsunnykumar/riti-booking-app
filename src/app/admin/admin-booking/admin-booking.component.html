<div class="admin-dashboard">
    <h2>Manage Bookings</h2>
  
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let booking">{{ booking.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let booking">{{ booking.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let booking">{{ booking.phone }}</td>
      </ng-container>
  
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Service</th>
        <td mat-cell *matCellDef="let booking">{{ booking.service }}</td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let booking">{{ booking.date }}</td>
      </ng-container>
  
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let booking">{{ booking.time }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let booking">
          <mat-select [value]="booking.status" (selectionChange)="updateStatus(booking.id, $event.value)">
            <mat-option value="Pending">Pending</mat-option>
            <mat-option value="Confirmed">Confirmed</mat-option>
            <mat-option value="Cancelled">Cancelled</mat-option>
          </mat-select>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let booking">
          <button mat-icon-button color="warn" (click)="deleteBooking(booking.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone', 'service', 'date', 'time', 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone', 'service', 'date', 'time', 'status', 'actions']"></tr>
    </table>
  </div>
