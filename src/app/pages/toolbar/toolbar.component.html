<mat-toolbar color="primary" class="toolbar">
  <!-- Logo and Brand -->
  <div class="brand">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <span class="brand-name">My Booking SaaS</span>
  </div>

  <!-- Desktop Navigation Links -->
  <nav class="nav-links" *ngIf="!isMobile">
    <a mat-button routerLink="/home">Home</a>
    <a mat-button routerLink="/services">Services</a>
    <a mat-button routerLink="/bookings">Bookings</a>
    <a mat-button routerLink="/contact">Contact</a>
     <a mat-button routerLink="/test">TestPage</a>
  </nav>

  <!-- User Profile -->
  <div class="user-profile">
     <!-- If user is logged in, show Welcome Message & Logout -->
  <ng-container *ngIf="user$ | async as user; else loginTemplate">
    <span class="welcome-text">Welcome, {{ user.displayName || user.email }}</span>
    
    <button mat-button (click)="logout()">Logout</button>
  </ng-container>

   <!-- If user is NOT logged in, show Login Icon -->
   <ng-template #loginTemplate>
    <button mat-icon-button (click)="openLoginModal()">
      <mat-icon>account_circle</mat-icon>
    </button>
  </ng-template>
  </div>

  <!-- Mobile Menu Button -->
  <button mat-icon-button class="menu-button" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Mobile Menu -->
<mat-sidenav-container class="mobile-nav-container" *ngIf="isMobile">
  <mat-sidenav #sidenav mode="over" (click)="sidenav.close()">
    <nav class="mobile-nav">
      <a mat-button routerLink="/home">Home</a>
      <a mat-button routerLink="/services">Services</a>
      <a mat-button routerLink="/bookings">Bookings</a>
      <a mat-button routerLink="/contact">Contact</a>
    </nav>
  </mat-sidenav>
</mat-sidenav-container>
