<div class="login-container">
    <mat-card class="login-card">
      <button mat-icon-button class="close-button" (click)="closeModal()">
        <mat-icon>close</mat-icon>
      </button>
  
      <mat-card-title>Login</mat-card-title>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
  
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
  
      <div class="login-actions">
        <button mat-button color="accent" (click)="forgotPassword()">Forgot Password?</button>
        <button mat-button color="warn" (click)="register()">Register</button>
      </div>
    </mat-card>
  </div>
